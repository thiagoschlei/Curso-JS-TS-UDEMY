<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabela IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="linha">
      <div class="coluna-50">
        <strong>IMC</strong><br>
        Menor que 18,5 <br>
        Entre 18,5 e 24,9 <br>
        Entre 25 e 29,9 <br>
        Entre 30 e 34,9 <br>
        Entre 35 e 39,9 <br>
        Maior que 40
      </div>
      <div class="coluna-50">
        <strong>Resultado</strong><br>
        Abaixo do Peso <br>
        Peso Normal <br>
        Sobrepeso <br>
        Obesidade grau 1 <br>
        Obesidade grau 2 <br>
        Obesidade grau 3
      </div>
    </div>

    <h1>Calcule seu IMC</h1>
    <p>Peso: <input type="number" name="peso" id="peso"></p>
    <p>Altura: <input type="number" name="altura" id="altura"></p>

    <button onclick="enviar()">Calcular</button>

    <div id="res"></div>
  </section>
  <script src="./assets/js/main.js"></script>
</body>

</html>
